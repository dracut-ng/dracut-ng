---
name: Daily Tests - kernel-install

on:  # yamllint disable-line rule:truthy
    schedule:
        - cron: '30 23 * * *'   # every day at 23:30 UTC

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

    pull_request:
        paths:
            - '.github/workflows/daily-kernel-install.yml'

jobs:
    kernel-install:
        name: ${{ matrix.test }} on ${{ matrix.container }} on ${{ matrix.architecture.tag }}
        runs-on: ${{ matrix.architecture.runner }}
        timeout-minutes: 20
        concurrency:
            group: daily-kernel-install-${{ github.workflow }}-${{ github.ref }}-${{ matrix.container }}-${{ matrix.test }}-${{ matrix.architecture.tag }}
            cancel-in-progress: true
        strategy:
            fail-fast: false
            matrix:
                architecture:
                    - {runner: 'ubuntu-24.04', tag: 'amd'}
                    - {runner: 'ubuntu-24.04-arm', tag: 'arm'}
                container:
                    - arch:latest
                    - debian:latest
                    - debian:sid
                    - fedora:latest
                    - fedora:rawhide
                    - gentoo:latest
                    - opensuse:latest
                    - ubuntu:devel
                    - ubuntu:rolling
                    - void:latest
                test:
                    - "12"
                exclude:
                    - container: arch:latest
                      architecture: {runner: 'ubuntu-24.04-arm', tag: 'arm'}
                    - container: fedora:latest
                      architecture: {runner: 'ubuntu-24.04-arm', tag: 'arm'}
                    - container: fedora:rawhide
                      architecture: {runner: 'ubuntu-24.04-arm', tag: 'arm'}
        container:
            image: ghcr.io/dracut-ng/${{ matrix.container }}-${{ matrix.architecture.tag }}
            options: '--device=/dev/kvm --privileged'
        steps:
            - name: "Checkout Repository"
              uses: actions/checkout@v6
            - name: "${{ matrix.container }} TEST-${{ matrix.test }}"
              run: ./test/test-container.sh "TEST-${{ matrix.test }}" ${{ matrix.test }}
